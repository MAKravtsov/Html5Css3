<!doctype html>
<html lang="ru">
    <!-- Не видно пользователю -->
    <head>
        <title>Form</title>

        <!-- Кодировка -->
        <meta charset='UTF-8' />
        
        <script src="../../js/buttonEvent.js">    </script>

        <link rel="stylesheet" href="../../css/form.css">
    </head>
    <body>
        <div class="forms">
            <div class="form1">
                <form action="">
                    <p>Поля ввода</p>
                    <!-- name для отправки в JS -->
                    <input type="text" name="fio" value="123" ><br>
                    <input type="password" name="psw"><br>

                    <p>Кнопки</p>
                    <input type="submit" value="Поехали"><br>
                    <input type="reset" value="Чистка"><br>
                    <input type="image" src="button.png"><br>
                    <input type="button" value="Кнопка" onclick='myClick()'><br>
                </form>
            </div>

            <hr>

            <div class="form1">
                <form action="">
                    <p>Гриницы</p>
                    <!-- Гранички -->
                    <fieldset>
                        <legend>Курсы</legend>
                        <p>Чекбоксы</p>
                        <input type="checkbox" name="c1" value="1" checked>HTML<br>
                        <input type="checkbox" name="c2" value="2">JS<br>
                        <input type="checkbox" name="c3" value="3">PHP<br>
                    </fieldset>

                    <fieldset>
                        <legend>Другие курсы</legend>
                        <p>Радио</p>
                        <input type="radio" name="r" value="1" checked>HTML<br>
                        <input type="radio" name="r" value="2">JS<br>
                        <input type="radio" name="r1" value="3">PHP<br>
                    </fieldset>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <hr>

        <div class="forms">
            <form action="">
                <p>Label</p>
                <!-- при нажатии на надпись тоже ставилось галка -->
                <!-- первый способ -->
                <label>
                    <input type="checkbox" name="c" value="1">HTML<br>
                </label>
    
                <!-- второй способ -->
                <input type="checkbox" name="c" value="2" id="c2">
                <label for="c2">JS</label><br>
    
                <input type="submit" value="Submit">
            </form>
    
            <hr>
    
            <form action="">
                <p>Выпадающий список</p>
                <!-- Выпадающий список -->
                <!-- [] в name для передачи в JS -->
                <select name="city[]" id="" size="6" multiple>s
                    <!-- Группы -->
                    <optgroup label="Russia">
                        <option value="1">Moscow</option>
                        <option value="2" selected >Saint-Peterburg</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="3" >Oslo</option>
                        <option value="4" >Rome</option>
                    </optgroup>
                </select><br>
    
                <input type="submit" value="Submit">
            </form>
    
            <hr>
    
            <form action="">
                <p>Жирное поле ввода</p>
                <!-- Большая область записи -->
                <textarea name="comment" id="" cols="30" rows="10"
                    placeholder="Оставьте комментарий"></textarea><br>
    
                <input type="submit" value="Submit">
            </form>
        </div>

        <hr>

        <div class="forms">
            <form action="">
                <p>Различные поля ввода(только цифры, email и тд)</p>
                <input type="file" name="file" id=""><br>
                <input type="hidden" name="secret"><br>
    
                <input type="color" name="color" id=""><br>
                <input type="range" name="range" id=""><br>
                <input type="number" name="number" id=""><br>
                <input type="url" name="url" id=""><br>
                <input type="email" name="email" id=""><br>
    
                <input type="submit" value="Submit">
            </form>

            <hr>

            <form action="" class="inv">
                <p>required</p>
                <input type="text" name="txt" required><br>

                <p>disabled</p>
                <input type="text" name="txt1" disabled><br>

                <p>Указанный формат </p>
                <input type="text" name="txt2" pattern="\d{3}" required autocomplete="off"><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>

</html>

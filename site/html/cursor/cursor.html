<html lang="ru">
    <head>
        <title>Cursor</title>
        <meta charset="UTF-8">
        <link 
        rel="stylesheet" 
        href = "css/mobile.css" 
        media = "screen and (max-width:500px)"
        />
        <style>
            p {
                cursor: cell;
                cursor: text;
                cursor: crosshair;
                cursor: pointer;
                cursor: wait;
                cursor: e-resize;

            /* не работает (( */
            p.cursor-img {
                cursor: url(../../images/beautiful_jpg.jpg) 4 12, auto;
            }
        </style>
    </head>

        <p>TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT </p>

        <p class="cursor-img">TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Контакты</title>
</head>
<body>

  <h1>Форма связи</h1>

  <div>
    <form action="">

      <div>
        Как Вас зовут <input type="text" name="fio" value="">
      </div>

      <div>
        Тема запроса <select name="query-topic" id="">
          <option value="courses" selected>Запись на курсы</option>
          <option value="increase">Предложения по улучшению</option>
          <option value="pay">Вопросы по оплате</option>
        </select>
      </div>

      <div>
        Когда Вам удобней ожидать ответ? 
      </div>

      <div>
        <input type="radio" name="time-radio" value="now">Сейчас 
        <input type="radio" name="time-radio" value="morning">10:00 - 17:00 
        <input type="radio" name="time-radio" value="evening" checked>17:00 - 20:00 
      </div>

      <div>
        <textarea name="message" id="" cols="40" rows="10" placeholder="Введите сообщение"></textarea>
      </div>

      <div>
        <input type="checkbox" name="personal-data" value="personal-data" id="personal-data-checkbox">
        <label for="personal-data-checkbox">Соглашаюсь на обработку персональных данных</label>
      </div>

      <div>
        <input type="submit" name="submit-button" value="Отправить">
        <input type="reset" name="reset-button" value="Очистить">
      </div>
    </form>
  </div>
</body>
</html>
